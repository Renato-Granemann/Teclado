<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1 class="title"> TECLADO</h1>
    <div class="piano">
        <div class="key white C">
            <p class="nota">Dó</p>
        </div>
        <div class="key black C-sharp">
            <p class="nota-tecla-preta">Do# Réb</p>
        </div>
        <div class="key white D">
            <p class="nota"> Ré </p>
        </div>
        <div class="key black D-sharp">
            <p class="nota-tecla-preta"> Ré# Mib</p>
        </div>
        <div class=" key white E">
            <p class="nota"> Mi </p>
        </div>
        <div class=" key white F">
            <p class="nota"> Fá </p>
        </div>
        <div class="key black F-sharp">
            <p class="nota-tecla-preta"> Fá Solb </p>
        </div>
        <div class=" key white G">
            <p class="nota"> Sol </p>
        </div>
        <div class="key black G-sharp">
            <p class="nota-tecla-preta"> Sol# Láb </p>
        </div>
        <div class=" key white A">
            <p class="nota"> Lá </p>
        </div>
        <div class="key black A-sharp">
            <p class="nota-tecla-preta"> Lá# Sib </p>
        </div>
        <div class=" key white B">
            <p class="nota"> Si </p>
        </div>
    </div>

</body>

</html>
